<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1 class="title">Connect Four</h1>
    <div class="dimensions">
      <h4 class="instructions">
        Please decide on the dimensions before starting the game!
      </h4>
      <label for="height">Number of rows:</label
      ><input
        type="number"
        min="4"
        max="50"
        valuename="height"
        class="height"
      />
      <label for="width">Number of columns:</label
      ><input type="number" min="4" max="50" valuename="width" class="width" />
      <input type="submit" class="submit" value="Send Dimensions" />
    </div>
    <div class="alert">
      <span
        class="closebtn"
        onclick="this.parentElement.style.height=0; this.parentElement.style.padding=0;"
        >&times;</span
      >
      <strong>Sorry!</strong> You can only specify dimensions higher than 4.
    </div>
    <h3 class="about-player">
      The current player is: Player <span id="current-player"> 1</span
      ><span class="player-color player-one"></span>
    </h3>

    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="taken"></div>
      <div class="taken"></div>
      <div class="taken"></div>
      <div class="taken"></div>
      <div class="taken"></div>
      <div class="taken"></div>
      <div class="taken"></div>
    </div>
    <div><p class="error"></p></div>
    <h3 id="result"></h3>
  </body>
</html>
